<!DOCTYPE html>
<html>
<head>
    <title>Bargain Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Food Bag</h1>
        <div class="login-box">
            <h2>Log in</h2>
            <form>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <button type="submit">Login</button>
                <a href="#">Forgot password</a>
            </form>
        </div>
        <div class="signup-box">
            <h2>Don't have an account?</h2>
            <p>If we're not delivering the goodness to you already, you can get started with My Food Bag today. <a href="#">Get Started</a></p>
        </div>
    </div>
</body>
</html>
